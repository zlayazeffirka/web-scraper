th=\"140\" height=\"112\" \r\nalt=\"Определены победители чемпионата России по дзюдо спорта слепых\" title=\"Определены победители чемпионата России по дзюдо спорта слепых\"  /> </a>\r\n           \r\n            <a href=\"/upload/iblock/a8c/nardg6uo2fdqs6n6fw560zjdv4wbe4zg.jpg\" ><img src=\"/upload/resize_cache/iblock/a8c/140_112_2/nardg6uo2fdqs6n6fw560zjdv4wbe4zg.jpg\" width=\"140\" height=\"112\" \r\nalt=\"Определены победители чемпионата России по дзюдо спорта слепых\" title=\"Определены победители чемпионата России по дзюдо спорта слепых\"  /> </a>\r\n           \r\n            <a href=\"/upload/iblock/3ab/wqieqd2ytj4652cgbwkf1oyos6tjxoxd.jpg\" ><img src=\"/upload/resize_cache/iblock/3ab/140_112_2/wqieqd2ytj4652cgbwkf1oyos6tjxoxd.jpg\" width=\"140\" height=\"112\" \r\nalt=\"Определены победители чемпионата России по дзюдо спорта слепых\" title=\"Определены победители чемпионата России по дзюдо спорта слепых\"  /> </a>\r\n           \r\n            <a href=\"/upload/iblock/bb5/wglphg94xid8muh86g813kvu87p49h1c.jpg\" ><img src=\"/upload/resize_cache/iblock/bb5/140_112_2/wglphg94xid8muh86g813kvu87p49h1c.jpg\" width=\"140\" height=\"112\" \r\nalt=\"Определены победители чемпионата России по дзюдо спорта слепых\" title=\"Определены победители чемпионата России по дзюдо спорта слепых\"  /> </a>\r\n          </div>\r\n    \r\n\r\n\r\n\r\n\r\n    </span >\r\n    \r\n                <span class=\"news-date-time\" style=\"color: #009055;font-size: 12px; text-transform: uppercase;\">\r\n            17 мая 2023        года </span>\r\n        <meta itemprop=\"inLanguage\" content=\"ru\">\r\n    <meta itemprop=\"datePublished\" content=\"2023-05-17 16:22:39\">\r\n    <meta itemprop=\"dateModified\" content=\"2023-05-17 16:28:27\">\r\n            <div class=\"news-text info\" id=\"dl\" itemprop=\"articleBody\" itemprop=\"description\">\r\n        \t    С 12 по 14 мая в г. Раменском (Московская область) во Дворце спорта «Борисоглебский» Всероссийская Федерация спорта слепых провела чемпионат России по дзюдо.<br>\r\n <br>\r\n Борьбу за медали вели 110 спортсменов из 26 регионов РФ. <br>\r\n <br>\r\n В торжественной церемонии открытия соревнований приняла участие вице-президент ПКР, президент Всероссийской Федерации спорта слепых, 3-кратная чемпионка Паралимпийских игр Ольга Семенова. \r\n<h3>\r\nПобедители среди мужчин: </h3>\r\n J1 60 кг: Рушан Каримов (Ульяновская область)<br>\r\n J2 60 кг: Абдула Омаров (Республика Дагестан)<br>\r\n J1 73 кг: Артем Меркулов (Республика Башкортостан) <br>\r\n J2 73 кг: Василий Кутуев (Хабаровский край)<br>\r\n J1 90 кг: Анатолий Шевченко (Республика Дагестан)<br>\r\n J2 90 к: Магомед Абдулкагиров (Республика Дагестан)<br>\r\n J1 90+ кг: Саадо Абдурахманов (Республика Дагестан)<br>\r\n J2 90+кг: Абдула Курамагомедов (Республика Дагестан)<br>\r\n<h3>Победители среди женщин:</h3>\r\n J1 48 кг: Виктория Потапова (г. Москва)<br>\r\n J2 48 кг: Алеся Степанюк (г. Москва)<br>\r\n J1 57 кг: Наталья Овчинникова (Пермский край)<br>\r\n J2 57 кг: Дарья Стаканова (Ульяновская область)<br>\r\n J1 70 кг: Кристина Селиванова (Республика Бурятия) <br>\r\n J2 70 кг: Ольга Забродская (г. Москва)<br>\r\n J1 70+ кг: Ирина Тарасова (Новосибирская область)<br>\r\n J2 70+ кг: Татьяна Савостьянова (г. Москва)<br>\r\n <br>\r\n Результаты соревнований смотрите на сайте Паралимпийского комитета России в разделе «Протоколы».<br>\r\n <br>\r\n Записи трансляций турнира смотрите на YouTube-канале \"Спортивный комплекс Борисоглебский\": <a href=\"https://www.youtube.com/watch?v=kaNTo-9I0jQ\">https://www.youtube.com/watch?v=kaNTo-9I0jQ</a> <br>\r\n <br>\r\n <i>Дзюдо спорта слепых впервые вошел в программу Паралимпийских игр в 1988г. в Сеуле, а в Афинах в 2004г. в соревнованиях по дзюдо впервые приняли участие женщины. Основное отличие в правилах заключается в том, что дзюдоисты начинают соревноваться, удерживая друг друга за кимоно (этот захват называется «кумиката») и, если связь спортсменов нарушена, то судья командой «матэ» (ждите), или «стоп» останавливает борьбу, и спортсмены возвращаются в исходное положение. Во время поединка, который длится пять минут, участникам присуждаются очки за броски, захваты, зацепы и удушающие приемы. Дзюдоист, в сумме набравший больше очков, объявляется победителем. Главным отличием от других элитных соревнований по дзюдо является разрешение вступать в контакт с оппонентом до начала поединка, в целях ориентировки. На XVI Паралимпийских летних играх в г. Токио Виктория Потапова, Алеся Степанюк и Анатолий Шевченко завоевали бронзовые медали.</i><br>\r\n <br>\r\n          </div>\r\n    <br>\r\n  <i>Пресс-служба Паралимпийского комитета России</i>\r\n  <div style=\"clear:both\"></div>\r\n  <br>\r\n  <br/>\r\n    <div class=\"prev-novelty_loc\" style=\"\"> <em> <a href=\"/press_center/news/?set_filter=Y&arrFilter_pf%5BREGION%5D=7384\" style=\"text-decoration: underline;\">\r\n        Московская область</a>\r\n                                </em> </div>\r\n  \r\n              <script type=\"text/javascript\">\r\n          \r\n          $(function () {\r\n\r\n          var elem = document.querySelector('.info'),\r\n              content = elem.innerHTML,\r\n            list = [];\r\n         var a = [\"Ольга Семенова\",\"Ольги Семеновой\",\"Ольге Семеновой\",\"Ольгу Семенову\",\"Ольгой Семеновой\",\"Ольге Семеновой\",\"Абдула Курамагомедов\",\"Абдулы Курамагомедова\",\"Абдуле Курамагомедову\",\"Абдулу Курамагомедова\",\"Абдулой Курамагомедовым\",\"Абдуле Курамагомедове\",\"Виктория Потапова\",\"Виктории Потаповой\",\"Виктории Потаповой\",\"Викторию Потапову\",\"Викторией Потаповой\",\"Виктории Потаповой\",\"Саадо Абдурахманов\",\"Саадо Абдурахманова\",\"Саадо Абдурахманову\",\"Саадо Абдурахманова\",\"Саадо Абдурахмановым\",\"Саадо Абдурахманове\",\"Наталья Овчинникова\",\"Натальи Овчинниковой\",\"Наталье Овчинниковой\",\"Наталью Овчинникову\",\"Натальей Овчинниковой\",\"Наталье Овчинниковой\",\"Артем Меркулов\",\"Артема Меркулова\",\"Артему Меркулову\",\"Артема Меркулов